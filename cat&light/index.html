<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
    <title>cat&light</title>
</head>

<body>
    <div id="imgbg" class="bg">
        <h2 class="heading" id="heading">cat&light</h2>
        <div class="d-flex flex-column justify-content-center">
            <div>
                <img id="lightimg" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="light-on-img" />
            </div>
            <div>
                <img id="catimg" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="cat-img" />
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="btn-bg ">
                <h1 class="state" id="state">Light Is On</h1>
                <div class=" d-flex flex-row justify-content-center">

                    <button class="on-btn" id="on" onclick="onfunction()">ON</button>

                    <button class="off-btn" id="off" onclick="offfunction()">OFF</button>

                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
